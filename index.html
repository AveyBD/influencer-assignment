<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/912ef103c9.js"
      crossorigin="anonymous"
    ></script>

    <title>Influencer | Shop</title>
  </head>
  <body>
    <main>
      <!-- nav section -->
      <section class="container">
        <div class="navbar">
          <div class="logo">
            <img
              src="./assets/logo/influencer.svg"
              alt="Influencer Shop Logo"
            />
          </div>
          <div class="menus">
            <ul class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="">Product</a></li>
              <li><a href="">Signup</a></li>
              <li><a href="">Login</a></li>
              <li>
                <a href="#"><i class="fas fa-search"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-cart-plus"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- hero section  -->
      <section class="container">
        <div class="hero">
          <div class="hLeft">
            <h1>Let's Be A <br /><span>Influencer</span></h1>
            <p>
              Know the world, Show the world. Show What you can't, be the person
              you dream, the The You.
            </p>
            <a href="#"
              >Order Now <i class="fas fa-long-arrow-alt-right"></i
            ></a>
          </div>
          <div class="hRight">
            <img src="./assets/images/ph-images/main-camera.png" alt="" />
          </div>
        </div>
      </section>
      <!-- logo section  -->
      <section class="logoShow container">
        <hr class="solid" />
        <div class="logo-show">
          <div class="logo-image">
            <img src="./assets/logos/Alibaba.svg" alt="" />
          </div>
          <div class="logo-image">
            <img src="./assets/logos/Amazon.svg" alt="" />
          </div>
          <div class="logo-image">
            <img src="./assets/logos/Daraz-Logo.svg" alt="" />
          </div>
          <div class="logo-image">
            <img src="./assets/logos/Ebay.svg" alt="" />
          </div>
          <div class="logo-image">
            <img src="./assets/logos/Rakuten.svg" alt="" />
          </div>
          <div class="logo-image">
            <img src="./assets/logos/Target.svg" alt="" />
          </div>
          <div class="logo-image">
            <img src="./assets/logos/Walmart.svg" alt="" />
          </div>
        </div>
        <hr class="solid" />
      </section>
      <!-- Product Collection Start  -->

      <section class="products container">
        <div class="secTitle">
          <h1>Popular <span>Collection</span></h1>
        </div>
        
      </section>
    </main>
  </body>
</html>
